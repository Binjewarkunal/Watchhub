<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyMovie<span>Hub</span></h1>
            <p>Escape into the world of movies</p>
        </div>
    </header>

    <section class="featured">
        <h2>Featured Movies</h2>
        <div class="carousel">
            <!-- Add movie posters here for the carousel -->
            <img src="st.png" alt="Movie 1">
            <img src="we.png" alt="Movie 2">
            <img src="sg.png" alt="Movie 3">
            <img src="bb.png" alt="Movie 4">
            <img src="fm.png" alt="Movie 4">
        </div>
    </section>

    <section class="movie-list">
        <h2>My Collection</h2>
        <div class="movies">
            <!-- Movie 1 (Sector36.mkv) -->
            <div class="movie">
                <img src="Sector36.png" alt="Sector 36">
                <div class="overlay">
                    <button class="play-btn" onclick="playMovie('Sector36.mp4')">Play Now</button>
                </div>
            </div>
            <!-- Movie 2 (movie2.mp4) -->
            <div class="movie">
                <img src="Wednesday.png" alt="Movie 2">
                <div class="overlay">
                    <button class="play-btn" onclick="playMovie('movie2.mp4')">Play Now</button>
                </div>
            </div>
            <div class="movie">
                 <img src="squid game.png" alt="Movie 2">
                 <div class="overlay">
                     <button class="play-btn" onclick="playMovie('movie2.mp4')">Play Now</button>
                 </div>
             </div>
             <div class="movie">
                 <img src="Stranger Things.png" alt="Movie 2">
                 <div class="overlay">
                     <button class="play-btn" onclick="playMovie('movie2.mp4')">Play Now</button>
                 </div>
             </div>
             <div class="movie">
                 <img src="Breaking Bed.png" alt="Movie 2"> 
                 <div class="overlay">
                     <button class="play-btn" onclick="playMovie('movie2.mp4')">Play Now</button>
                 </div>
             </div>
             <div class="movie">
                 <img src="Family Man.png" alt="Movie 2">
                 <div class="overlay">
                     <button class="play-btn" onclick="playMovie('movie2.mp4')">Play Now</button>
                 </div>
             </div>
            <!-- Add more movies here if needed -->
        </div> 
    </section>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="movie-player" controls>
                <source id="movie-source" src="" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
</body>
</html>
