    <script>
// Predefined 4-digit PIN
const correctPin = "0709";

// Check if entered PIN is correct
function checkPin() {
    const digit1 = document.getElementById('digit1').value;
    const digit2 = document.getElementById('digit2').value;
    const digit3 = document.getElementById('digit3').value;
    const digit4 = document.getElementById('digit4').value;
    const enteredPin = digit1 + digit2 + digit3 + digit4;

    if (enteredPin === correctPin) {
        unlockScreen();
    } else {
        showError();
    }
}

// Unlock the lock screen
function unlockScreen() {
    const lockScreen = document.getElementById('lock-screen');
    lockScreen.style.opacity = '0';
    setTimeout(() => {
        lockScreen.style.display = 'none';
    }, 600);
}

// Show error message
function showError() {
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Incorrect code. Try again.';
}

// Function to move focus to the next input box
function setupPinInputs() {
    const inputs = document.querySelectorAll('.pin-box');
    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Backspace' && input.value === '' && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
}

// Initialize the PIN input functionality
window.onload = setupPinInputs;

/*
 * Play the video directly in VLC or provide options to install VLC.
 */
function playInVLC(movieSrc) {
    const vlcUrl = `vlc://localhost/${movieSrc}`;  // Custom VLC protocol

    // Try to open the video with VLC
    const userConfirmed = confirm("Do you want to open this video in VLC Media Player?");
    
    if (userConfirmed) {
        // Attempt to open in VLC
        window.location.href = vlcUrl;
        
        // Fallback if VLC protocol fails after 2 seconds (in case VLC isn't installed)
        setTimeout(() => {
            const retry = confirm("VLC doesn't seem to be installed. Would you like to download it?");
            if (retry) {
                // Redirect to the VLC download page
                window.location.href = "https://www.videolan.org/vlc/index.html";
            } else {
                alert('You can download the video and open it manually in VLC.');
            }
        }, 2000);
    } else {
        alert('You can also download the video and open it manually in VLC.');
    }
}

<style>
/* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000; /* Full black background */
    color: #fff;
    overflow-x: hidden;
}

/* Lock Screen Styles */
.lock-screen {
    position: fixed; /* Ensure lock screen is fixed at the top */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* High z-index to ensure it's on top of all other content */
}

.lock-container {
    text-align: center;
    background-color: #333;
    padding: 40px;
    border-radius: 10px;
}

.lock-title {
    font-size: 2rem;
    margin-bottom: 20px;
}

.pin-inputs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.pin-box {
    width: 50px;
    height: 60px;
    text-align: center;
    font-size: 2rem;
    border: 2px solid #fff;
    background-color: #444;
    color: white;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
}

.pin-box:focus {
    border-color: #ffcc00;
    outline: none;
    transform: scale(1.1);
}

.unlock-btn {
    padding: 10px 30px;
    font-size: 1.2rem;
    background-color: #ffcc00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 10000; /* Ensure the unlock button is clickable */
    position: relative;
}

.error-message {
    color: #ff4d4d;
    font-size: 1rem;
    display: none;
}

/* Header (Logo and Tagline) */
header {
    text-align: center;
    padding: 50px 20px;
}
.logo h1 {
    font-size: 3rem;
    color: #fff;
    font-family: 'Arial Black', sans-serif;
}
.logo span {
    color: #ffcc00;
}
.logo p {
    font-style: italic;
    font-size: 1.5rem;
    color: #ccc;
}

/* Featured Section */
.featured {
    text-align: center;
    padding: 50px 20px;
}
.featured .carousel {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    scroll-behavior: smooth;
    padding: 20px 0;
}
.featured .carousel img {
    height: 300px;
    width: 100%;
    max-width: 400px;
    object-fit: cover;
    border-radius: 10px;
}

/* Movie List Section */
.movie-list {
    padding: 50px 20px;
}
.movies {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
}
.movie {
    position: relative;
    width: 300px;
    transition: transform 0.3s;
}
.movie img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    border-radius: 10px;
}
.movie:hover {
    transform: scale(1.05);
}
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.3s;
}
.movie:hover .overlay {
    opacity: 1;
}
.play-btn {
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem;
}
.play-btn:hover {
    background-color: #ffa500;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
}
.modal-content {
    position: relative;
    margin: 100px auto;
    width: 80%;
    max-width: 900px;
}
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
}
#movie-player {
    width: 100%;
    border-radius: 10px;
}

/* Responsive */
@media only screen and (max-width: 768px) {
    .featured .carousel img {
        height: 200px;
        max-width: 100%;
    }
    .movies {
        flex-direction: column;
        align-items: center;
    }
}
</style>
